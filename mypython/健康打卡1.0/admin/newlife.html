<script>
    function save(){
        var xuehao = $("#appInput_xuehao");
        var mima = $("#appInput_mima");
        var xingming = $("#appInput_xingming");
        var shenfen = $("#appInput_shenfen");
        var xueyuan = $("#appInput_xueyuan");
        var nianji = $("#appInput_nianji");
        var zhuanye = $("#appInput_zhuanye");
        var banji = $("#appInput_banji");
        var sushelou = $("#appInput_sushelou");
        var sushehao = $("#appInput_sushehao");
        var shoujihao = $("#appInput_shoujihao");
        var Province = $("#appInput_Province");
        var City = $("#appInput_City");
        var District = $("#appInput_District");
        var youxiang = $("#appInput_youxiang");
        var fanxiao = $("input[name='appInput_fanxiao']:checked").val();
        var shijian = $("input[name='appInput_shijian']:checked").val();
        $.ajax({
            "type":"POST",
            "url":"http://106.14.245.132/",
            "data":{
                "xuehao":xuehao.val(),
                "mima":mima.val(),
                "xingming":xingming.val(),
                "shenfen":shenfen.val(),
                "xueyuan":xueyuan.val(),

                "zhuanye":zhuanye.val(),
                "banji":banji.val(),
                "sushelou":sushelou.val(),
                "sushehao":sushehao.val(),
                "shoujihao":shoujihao.val(),
                "Province":Province.val(),
                "City":City.val(),
                "District":District.val(),
                "youxiang":youxiang.val(),
                "fanxiao":fanxiao,
                "shijain":shijian
            },
            "success":function (data) {
                alert(data["xingming"])
            }
        })
    }
    /*改变隐藏值*/
    $(function(){
        $("#distpicker1").distpicker();
　　　　　//将选择的值传递到对应的input中，用于表单提交
        $('#distpicker1 select').change(function(event) {
            $('.hideinputbox input').eq($(this).index()).val($(this).val());
             console.log($('.hideinputbox input').eq($(this).index()).val());
         });
    })
</script>
